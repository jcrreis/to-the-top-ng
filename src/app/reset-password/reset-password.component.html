<mat-card class="resetpasswordcard" *ngIf="message == null;else successBlock"> 
  <h1>Insert Your Email</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" type="text" (change)="handleEmailChange($event)" value="">
    </mat-form-field>   
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
</mat-card>

<ng-template #successBlock>
  <p> An email has been sent to {{email}} </p>
</ng-template>
