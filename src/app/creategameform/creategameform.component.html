<mat-card class="card">
    <h1>Create Game</h1>  
<mat-form-field appearance="outline">
  <mat-label>Name</mat-label>
  <input matInput required [type]="text" [(ngModel)]="game.name" value="game.name">
</mat-form-field>
<mat-error *ngIf="nameError.active">{{nameError.message}}</mat-error>  
<mat-form-field appearance="outline">
  <mat-label>Price</mat-label>
  <input matInput  required [type]="text" [(ngModel)]="game.price"  value="game.price">
</mat-form-field>
<mat-error *ngIf="priceError.active">{{priceError.message}}</mat-error> 
<mat-form-field appearance="outline">
  <mat-label>Description</mat-label>
  <input matInput  [(ngModel)]="game.description"  value="game.description">
</mat-form-field>
<mat-error *ngIf="descriptionError.active">{{descriptionError.message}}</mat-error>   
<mat-form-field appearance="outline">
  <mat-label>Store link</mat-label>
  <input matInput   [type]="text" [(ngModel)]="game.storeLink" value="game.storeLink">
</mat-form-field>
<mat-error *ngIf="storeLinkError.active">{{storeLinkError.message}}</mat-error>
<mat-form-field appearance="outline">
  <mat-label>Trailer url</mat-label>
  <input matInput   [type]="text" [(ngModel)]="game.trailerUrl" value="game.trailerUrl"> 
</mat-form-field>
<mat-error *ngIf="trailerUrlError.active">{{trailerUrlError.message}}</mat-error>
<mat-form-field appearance="outline">
  <ngx-mat-file-input (change)="onFileSelected($event)" ></ngx-mat-file-input>
  <mat-icon matSuffix>folder</mat-icon>
</mat-form-field>
<mat-error *ngIf="imageError.active">{{imageError.message}}</mat-error>
<div class="image-preview" *ngIf="previewUrl">
    <img [src]="previewUrl"/>                 
</div>
<button mat-raised-button color="primary" (click)="addGame($event)">Create Game</button>
</mat-card>
