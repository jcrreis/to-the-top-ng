<form>
Username: <input type="text" name="username" value="" (change)="handleUsernameChange($event)"><br>
Password: <input type="text" name="password" value="" (change)="handlePasswordChange($event)"><br>
Email: <input type="text" name="email" value="" (change)="handleEmailChange($event)"><br>
<input type="submit" value="Signup" (click)="signup($event)">
</form>
