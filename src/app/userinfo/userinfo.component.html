
<div class="container"> 
  <mat-card-header>
    <mat-card-title>User info</mat-card-title>
  </mat-card-header>
  <mat-card class="card">
    <img *ngIf="img !== null" class="userimg" mat-card-image src={{img}}>
    <mat-card-content>
      <p>Username: {{user.name}}</p>
      <p>Email: {{user.email}}</p>
      <a href="/changepassword">Change Password</a>
    </mat-card-content>
  </mat-card>
</div>
