<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{(game | async).name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Upvotes: {{(game | async).upvotes}}</p>
    <p>Price: {{(game | async).price}}</p>
    <p>Description: {{(game | async).description}}</p>
    <p>StoreLink: {{(game | async).storeLink}}</p>
    <p>TrailerUrl: {{(game | async).trailerUrl}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button> Upvote </button>
  </mat-card-actions>
</mat-card>
