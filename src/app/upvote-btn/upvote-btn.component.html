<div *ngIf="isUpvoted; then DelUpvoteBtn else UpvoteBtn"></div>
<ng-template #UpvoteBtn>
<button mat-icon-button (click)="upvoteGame($event)">
    <mat-icon>favorite</mat-icon>
</button>
</ng-template>
<ng-template #DelUpvoteBtn>
<button #DelUpvoteBtn mat-icon-button (click)="delUpvoteGame($event)">
    <mat-icon>home</mat-icon>
</button>
</ng-template>
